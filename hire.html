    <section class="container text-white py-5">
      <div class="text-center mb-5">
        <h2 class="fw-bold">Hire Me</h2>
        <p class="text-secondary">
          Let’s build something amazing together. Tell me a bit about your
          project and goals.
        </p>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form class="bg-dark p-5 rounded shadow-sm">
            <div class="row mb-3">
              <div class="col-md-6">
                <label
                  for="fullname"
                  class="form-label text-warning fw-semibold"
                  >Full Name</label
                >
                <input
                  type="text"
                  id="fullname"
                  class="form-control bg-black text-white border-0"
                  placeholder="Enter your full name"
                />
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label text-warning fw-semibold"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  class="form-control bg-black text-white border-0"
                  placeholder="Enter your email address"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="service" class="form-label text-warning fw-semibold"
                >What Service Do You Need?</label
              >
              <select
                id="service"
                class="form-select bg-black text-white border-0"
              >
                <option selected disabled>Select an option</option>
                <option>Logo & Branding</option>
                <option>Website Design</option>
                <option>App UI/UX Design</option>
                <option>Web Development</option>
                <option>Other</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="budget" class="form-label text-warning fw-semibold"
                >Estimated Budget</label
              >
              <input
                type="text"
                id="budget"
                class="form-control bg-black text-white border-0"
                placeholder="e.g. $500 - $1000"
              />
            </div>

            <div class="mb-3">
              <label for="details" class="form-label text-warning fw-semibold"
                >Project Details</label
              >
              <textarea
                id="details"
                class="form-control bg-black text-white border-0"
                rows="4"
                placeholder="Describe your project briefly..."
              ></textarea>
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-warning fw-bold px-5 py-2">
                Submit Request
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section class="skills-banner border-top border-secondary text-center py-3">
      <div class="container text-secondary small fw-semibold">
        LOGO & BRAND • APP DESIGN • ILLUSTRATION • ICON DESIGN • TYPOGRAPHY
      </div>
    </section>
