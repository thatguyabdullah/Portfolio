    <section class="container text-white py-5">
      <h2 class="fw-bold mb-4">Get in Touch</h2>
      <p class="text-secondary mb-4">
        Whether you have a project in mind or just want to say hello, feel free
        to reach out below.
      </p>

      <form class="bg-dark p-4 rounded shadow-sm">
        <div class="mb-3">
          <label for="name" class="form-label text-warning fw-semibold"
            >Your Name</label
          >
          <input
            type="text"
            class="form-control bg-black text-white border-0"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-warning fw-semibold"
            >Email</label
          >
          <input
            type="email"
            class="form-control bg-black text-white border-0"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label text-warning fw-semibold"
            >Message</label
          >
          <textarea
            class="form-control bg-black text-white border-0"
            id="message"
            rows="4"
            placeholder="Write your message..."
          ></textarea>
        </div>
        <button type="submit" class="btn btn-warning fw-bold px-4">
          Send Message
        </button>
      </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
